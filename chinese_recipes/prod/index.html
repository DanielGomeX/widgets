    <style>.cssload-container {
  width: 100%;
  height: 49px;
  text-align: center;
}
.cssload-speeding-wheel {
  width: 49px;
  height: 49px;
  margin: 0 auto;
  border: 3px solid #fff;
  border-radius: 50%;
  border-left-color: transparent;
  border-right-color: transparent;
  animation: cssload-spin 1325ms infinite linear;
  -o-animation: cssload-spin 1325ms infinite linear;
  -ms-animation: cssload-spin 1325ms infinite linear;
  -webkit-animation: cssload-spin 1325ms infinite linear;
  -moz-animation: cssload-spin 1325ms infinite linear;
}
@keyframes cssload-spin {
  100% {
    -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
  }
}
@-webkit-keyframes cssload-spin {
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
html,
body {
  margin: 0;
  padding: 0;
  width: 480px;
  height: 360px;
}
div {
  box-sizing: border-box;
}
a {
  text-decoration: none;
  color: inherit;
}
.placeholder {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Alice', serif;
  color: #000;
  box-sizing: border-box;
  background: #fff;
  border: 1px solid grey;
}
.content {
  position: relative;
  width: 100%;
  z-index: 999;
  height: 100%;
}
.content__block {
  position: absolute;
  top: 0;
  left: 0;
  opacity: 1;
  z-index: 0;
  padding: 0 15px;
  height: 100%;
  width: 100%;
  background: rgba(249, 249, 249, 0.81);
  font-size: 20px;
  background-image: url('//www.bbcgoodfood.com/sites/default/files/styles/recipe/public/recipe_images/spicy-sichuan-style-prawns.jpg?itok=N_YDLuAX');
  background-position: center;
  background-size: 100% auto;
  color: #fff;
  /*
        font-family: gf-font-icons;
        speak: none;
        font-style: normal;
        font-weight: normal;
        text-transform: none;
        line-height: 1;
        display: inline-block;
        vertical-align: middle;
        -webkit-font-smoothing: antialiased;
        content: "";
        font-size: 40px;
        color: rgb(109, 174, 177);
        font-variant: normal normal;
        */
}
.content__block:before {
  content: "";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100px;
  background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(255, 255, 255, 0));
  z-index: 1;
}
.content__block:after {
  content: "";
  display: block;
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 260px;
  background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(255, 255, 255, 0));
  z-index: 1;
}
.content__block__title {
  font-size: 40px;
  line-height: 39px;
  font-weight: bold;
  text-align: center;
  padding: 15px 25px;
  position: relative;
  z-index: 2;
}
.content__block__details {
  position: absolute;
  font-size: 0;
  text-align: center;
  z-index: 2;
  bottom: 50px;
  opacity: 0;
  transition: All 1s ease;
}
.content__block__details.show {
  bottom: 100px;
  opacity: 1;
}
.content__block__details.show.hide {
  bottom: 150px;
  opacity: 0;
}
.content__block__details__col {
  display: inline-block;
  vertical-align: middle;
  width: 50%;
  font-size: 30px;
}
.content__block__details__val {
  display: inline-block;
  vertical-align: middle;
}
.content__block__details__text {
  text-align: left;
}
.content__block__details_time {
  width: 100%;
  margin-bottom: 15px;
}
.content__block__details__img {
  border-radius: 50%;
  background-repeat: no-repeat;
  background-position: center;
  background-color: #6DAEB1;
  width: 40px;
  height: 40px;
  background-size: 30px;
  display: inline-block;
  vertical-align: middle;
  margin-right: 10px;
}
.content__block__details_time .content__block__details__img {
  background-image: url('http://localhost/widgets_git/chinese_recipes/prod/server/images/time_white.svg');
}
.content__block__details_skill .content__block__details__img {
  background-image: url('http://localhost/widgets_git/chinese_recipes/prod/server/images/cook_white.svg');
}
.content__block__details_serves .content__block__details__img {
  background-image: url('http://localhost/widgets_git/chinese_recipes/prod/server/images/serves_white.svg');
}
.content__block__nutrition {
  position: absolute;
  bottom: 50px;
  opacity: 1;
  width: 100%;
  font-size: 0;
  z-index: 2;
  left: 0;
}
.content__block__nutrition__col {
  display: inline-block;
  vertical-align: top;
  width: 50%;
  font-size: 25px;
  text-align: center;
}
.content__block__nutrition__col__inner {
  display: inline-block;
  width: 120px;
  border-radius: 10px;
  overflow: hidden;
}
.content__block__nutrition__name {
  background: #6DAEB1;
  padding-bottom: 3px;
}
/* весь контейнер поддерживает перспективу */
.flip-container {
  -webkit-perspective: 1000;
          perspective: 1000;
}
/* переверните сторону при проведении мышью */
.flip-container.flip .flipper {
  -webkit-transform: rotateY(180deg);
          transform: rotateY(180deg);
}
.flip-container,
.front,
.back {
  width: 480px;
  height: 360px;
}
/* здесь находится скорость перевертывания */
.flipper {
  transition: 1s;
  -webkit-transform-style: preserve-3d;
          transform-style: preserve-3d;
  position: relative;
}
/* скройте обратную сторону во время переворота */
.front,
.back {
  -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
  position: absolute;
  top: 0;
  left: 0;
}
/* лицевая сторона размещена над обратной */
.front {
  z-index: 2;
}
/* обратная, изначально скрытая сторона */
.back {
  -webkit-transform: rotateY(180deg);
          transform: rotateY(180deg);
}
.preloader {
  position: absolute;
  top: 50%;
  margin-top: -25px;
  left: 50%;
  margin-left: -25px;
  width: auto;
  background: url('http://localhost/widgets_git/chinese_recipes/prod/server/images/ball.svg');
  width: 50px;
  height: 50px;
  background-size: 100%;
  -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
  -webkit-animation: rotateBall  15s infinite linear;
          animation: rotateBall  15s infinite linear;
}
.preloader.slow {
  -webkit-animation-duration: 200s;
          animation-duration: 200s;
}
@-webkit-keyframes rotateBall {
  to {
    -webkit-transform: rotate(3600deg);
            transform: rotate(3600deg);
  }
}
@keyframes rotateBall {
  to {
    -webkit-transform: rotate(3600deg);
            transform: rotate(3600deg);
  }
}
</style>
</head>
<body>
    <div class="placeholder flip-container">
        <div class="content flipper">
            <div class="content__block front js-block-front" data-clone="true">
                <div class="content__block__title">Spicy Sichuan-style prawns</div>

                </div>
                <div class="content__block__nutrition">

                        </div>
                    </div>
                    <div class="content__block__nutrition__col">

                    </div>
                    <div class="content__block__nutrition__col">

                        </div>
                    </div>
                </div>
            </div>
            <div class="content__block back js-block-back" data-clone="true">
                
            </div>
        </div>

    </div>
