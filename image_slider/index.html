    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #dadada;
            position: relative;
        }

        .placeholder {
            width: 480px;
            height: 360px;
            background-color: #dadada;
            overflow: hidden;
            font-family: 'Oswald', sans-serif;
            color: #585858;
            position: absolute;
            top: 50%;
            margin-top: -180px;
            left: 50%;
            margin-left: -240px;
        }

        .preloader {
            width: 100%;
            height: 100%;
        }

        .preloader.error .cssload-inner {
            border-color: red;
        }

        .cssload-loader {
            display: inline-block;
            vertical-align: middle;
        }

        .fake {
            height: 100%;
            display: inline-block;
            vertical-align: middle;
        }

        .widget_block {
            display: none;
            overflow: hidden;
            height: 100%;
        }

        .widget_block #sliderFrame {
            width: 100%;
            height: 100%;
        }

        .widget_block #slider {
            width: 100%;
            height: 100%;
            background-color: #dadada;
        }

        .widget_block #slider .sliderInner  {
            width: 100%;
            height: 100%;
        }

        .widget_block #slider .navBulletsWrapper {
            display: none;
        }


    </style>
</head>
<body>
    <script type="text/javascript">
        $(document).ready(function() {


            $.ajax({
                url: 'https://pixabay.com/api/?key=4871213-36a18f29bf8f668c8b9f03803&image_type=photo&pretty=true&category=travel&min_width=480&min_height=360',
                beforeSend: function() {
                    d = new Date();
                    start_time = d.getTime();
                },
                success: function(data){
                    $('.preloader').hide();
                    $('.widget_block').show();

                    try {
                        console.log(data);

                        for (var i = 0; data.hits.length > i; i++) {
                            var imageUrl = data.hits[i].webformatURL.replace('_640', '_960');
                            $('#slider').append('<img src="' + imageUrl + '">');
                        }


                    } catch (e) {
                        $('.preloader').addClass('error');
                        console.log('Ошибка ' + e.name + ":" + e.message + "\n" + e.stack);
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    $('.preloader').addClass('error');
                    console.log(textStatus);
                },
                complete: function() {
                    d = new Date();
                    var queryTime =  d.getTime() - start_time;
                }
            });
        })
    </script>
    <div class="placeholder">
        <div class="widget__title"></div>
        <div class="widget_block">
            <div id="sliderFrame">
                <div id="slider"></div>
            </div>
        </div>
        <div class="preloader">
            <div class="cssload-loader">
                <div class="cssload-inner cssload-one"></div>
                <div class="cssload-inner cssload-two"></div>
                <div class="cssload-inner cssload-three"></div>
            </div>
            <div class="fake"></div>
        </div>
    </div>
</body>
