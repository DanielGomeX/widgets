        html,
        body {
            margin: 0;
            padding: 0;
            width: 480px;
            height: 360px;
            background-color: #dadada;
        }

        .placeholder {
            width: 480px;
            height: 360px;
            background-color: #dadada;
            overflow: hidden;
            font-family: 'Oswald', sans-serif;
            color: #585858;
            position: relative;
            background-image: url(http://imagecolony.com/wp-content/uploads/2016/08/Galaxy-Wallpapers.jpeg);
            background-size: 100%;
        }

        .preloader {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .preloader .cssload-inner {
            border-color: #fff;
        }

        .preloader.error .cssload-inner {
            border-color: red;
        }

        .cssload-loader {
            display: inline-block;
            vertical-align: middle;
        }

        .fake {
            height: 100%;
            display: inline-block;
            vertical-align: middle;
        }

        .widget_block {
            display: none;
            width: 100%;
            height: 100%;
            text-align: center;
            position: relative;
        }

        .image {
            position: absolute;
            top: 0;
            left: 50%;
            margin-left: -180px;
            width: auto;
            max-height: 360px;
            opacity: 0;
            z-index: 1;
            -webkit-clip-path: circle(50% at 50% 51%);
            clip-path: circle(39% at 51% 50%);
        }

        .image.show {
            opacity: 1;
        }

        .text-block {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 320px;
            height: 320px;
            border-radius: 50%;
            margin-left: -160px;
            margin-top: -160px;
            transform: rotate(0deg);
            font-size: 35px;
        }

        .text-block.rotate {
            transform: rotate(720deg);
            transition:All 2s ease;
            -webkit-transition:All 2s ease;
            -moz-transition:All 2s ease;
            -o-transition:All 2s ease;
        }

        .text-block.rotate .size{
            transform: scale(1);
            transition:All 2s ease;
            -webkit-transition:All 2s ease;
            -moz-transition:All 2s ease;
            -o-transition:All 2s ease;
        }

        .size {
            transform: scale(0);
            display: inline-block;
            position: absolute;
            top: -30px;
            left: 50%;
            margin-left: -134px;
            color: #dadada;
            text-shadow: 1px 1px #fff;
            transition:All 2s ease;
            -webkit-transition:All 2s ease;
            -moz-transition:All 2s ease;
            -o-transition:All 2s ease;
        }


    </style>
</head>
<body>
    <script type="text/javascript">
        $(document).ready(function() {
            /* eslint no-console: 0 */
            var d
              , startTime
              ;

            var url = 'https://epic.gsfc.nasa.gov/api/natural';

            $.ajax(url, {
                success : function(iDataArr, stat, xhr) {
                    console.log(iDataArr)

                    var date = iDataArr[0].date.slice(0,10).replace('-', '/').replace('-', '/');

                    for (var it = 0; iDataArr.length > it; it++) {

                        $('.widget_block').append('<img class="image" src="https://api.nasa.gov/EPIC/archive/natural/'+ date +'/png/'+ iDataArr[it].image +'.png?api_key=8Sa8QU64PM0D82nzpPf7kyl2V2D9i8NtOXPoexmG">');

                    }

                    //$('.widget_block').css('background-image', 'url(https://api.nasa.gov/EPIC/archive/natural/'+ date +'/png/'+ iDataArr[iDataArr.length -1 ].image +'.png?api_key=8Sa8QU64PM0D82nzpPf7kyl2V2D9i8NtOXPoexmG)');

                    $('.image').eq(0).addClass('show');

                    var i = 0;
                    var delay = 250;
                    var z =1;

                    function animate() {

                        if ( i < iDataArr.length) {

                            $('.image').eq(i).animate({
                                opacity: 1,
                                'z-index': z++
                            },delay, function() {
                                i++;
                                $(this).prev().css('opacity', 0);
                                animate();
                            })
                        } else {
                            i = 0;
                            animate();
                        }
                    }

                    animate();
                    $('.size').css('margin-left', - parseInt(($('.size').outerWidth()/2)));

                    $('.size').arctext({radius: 200, dir: 1});


                    setTimeout(function() {
                        $('.text-block').addClass('rotate');

                        setTimeout(function() {
                            $('.text-block').removeClass('rotate');
                        }, 5000)
                    }, 1500)

                    $('.preloader').hide();
                    $('.widget_block').show();
                }
            });
        })
    </script>
    <div class="placeholder">

        <div class="text-block">

        <div class="preloader">

            </div>
            <div class="fake"></div>
        </div>
    </div>
