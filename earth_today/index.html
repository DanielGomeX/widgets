            $.ajax(url, {
                success : function(iDataArr, stat, xhr) {
                    // do something with the list
                    console.log(iDataArr)

                    for (var i = 0; iDataArr.length > i; i++) {
                        console.log(iDataArr[i].image)
                        $('.widget_block').append('<img class="image" src="https://api.nasa.gov/EPIC/archive/natural/2017/03/29/png/'+ iDataArr[i].image +'.png?api_key=8Sa8QU64PM0D82nzpPf7kyl2V2D9i8NtOXPoexmG">')
                    }

                    var i = 0;
                    function animate() {
                        $('.image').eq(i).animate({
                            opacity: 1
                        },50, function() {
                            i++;
                            animate();
                        })
                    }

                    animate();

                    $('.preloader').hide();
                    $('.widget_block').show();
                }
            });
        })
