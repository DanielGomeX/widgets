    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            width: 480px;
            height: 360px;
        }

        .placeholder {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
            /*font-family: 'Oswald', sans-serif;*/
            font-family: 'Playfair Display', serif;
            color: #fff;
            background: url(https://js.dooh.xyz/maxim_magazine/bg.jpg) center no-repeat;
        }

        .widget_block {
            display: none;
        }

        .preloader {
            display: block;
            position: absolute;
            top: 50%;
            margin-top: -30px;
        }

        .widget_header {
            background-color: rgba(187, 0, 0, 0.76);
            color: #fff;
            padding: 15px;
            line-height: 35px;
        }

        .widget_title {
            float: left;
            font-size: 35px;
            line-height: 35px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .widget_time {
            float: right;
            font-family: 'Oswald', sans-serif;
            font-size: 20px;
        }

        .content_block {
            height: calc(100% - 65px);
            padding: 15px;
            box-sizing: border-box;
            background: rgba(255,255,255, 0.5);
            position: relative;
        }

        .item {
            position: absolute;
            top: 0;
            left: 0;
            width:100%;
            height: 100%;
            padding: 15px;
            box-sizing: border-box;
            color: #292929;
            font-size: 20px;
            font-family: 'Oswald', sans-serif;
            opacity: 0;
        }

        .item.active {
            opacity: 1;
        }

        .item_title {
            font-weight: 700;
            font-size: 30px;
            line-height: 30px;
            margin-bottom: 15px;
        }

        .item_description {
            font-size: 28px;
            line-height: 32px;
            max-height: 160px;
            overflow: hidden;
        }

        </style>
    <script type="text/javascript">
    /* eslint camelcase: 0 */
    /* eslint no-console : 0 */


    /* eslint no-console: 0 */
        $(document).ready(function () {

            var date = new Date();

            var options = {
              day: 'numeric',
              month: 'long',
              hour: 'numeric',
              minute: 'numeric',
            };

            var curentDate = date.toLocaleString("ru", options)
            $.ajax({
                url: 'https://js.dooh.xyz/maxim_magazine/server/index.php',
                beforeSend: function() {

                },
                success: function(data) {
                    try {
                        console.log('maxim_magazine data - ',JSON.parse(data));
                        var response = JSON.parse(data);

                        $('.widget_time').html(curentDate);

                        $('.item_title').html(response[0].title);
                        $('.item_description').html(response[0].description);

                        var item = $('.item');


                        for (var i = 1; response.length > i;i++) {

                            var clone = item.clone(true);
                            clone.appendTo('.content_block').find('.item_title').html(response[i].title);
                            clone.find('.item_description').html(response[i].description);
                        }

                        item.eq(0).addClass('active');

                        var it = 1;

                        var timerId = setTimeout(function tick() {

                            if ( it < $('.item').length) {

                                $('.item').eq(it -1 ).animate({
                                    opacity: 0
                                }, 200);
                                $('.item').eq(it).animate({
                                    opacity: 1
                                }, 200);
                                it++;
                            } else {
                                $('.item').css('opacity', 0);
                                $('.item').eq(0).animate({
                                    opacity: 1
                                }, 200);
                                it = 0;
                            }

                            timerId = setTimeout(tick, 8000);
                        }, 8000);

                        $('.preloader').hide();
                        $('.widget_block').show();

                    } catch (err) {

                        console.log('maxim_magazine try error - ', err)
                        $('.preloader').addClass('error');

                    }
                },
                complete: function() {

                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.log('maxim_magazine ajax error - ', jqXHR + ' ' + textStatus + ' ' + errorThrown)
                    $('.preloader').addClass('error');
                }
            });

        })
    </script>
