<!DOCTYPE html>
<html>
<head>

    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400" rel="stylesheet">

    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            width: 480px;
            height: 360px;
            background-color: black;
        }

        .placeholder {
            width: 480px;
            height: 360px;
            overflow: hidden;
            font-family: 'Oswald', sans-serif;
            color: #dadada;
            box-sizing: border-box;
        }

        .preloader {
            width: 100%;
            height: 100%;
        }

        .preloader.error .cssload-inner {
            border-color: red;
        }

        .cssload-loader {
            display: inline-block;
            vertical-align: middle;
        }

        .fake {
            height: 100%;
            display: inline-block;
            vertical-align: middle;
        }

        .widget_block {
            position: relative;
            height: 100%;
            color: #000;
        }

        .map {
            width: 480px;
            height: 360px;
        }

        .placeholder .ymaps-2-1-50-map-copyrights-promo iframe{
            display: none;
        }

        .placeholder .ymaps-2-1-50-islets_serp-popup,
        .placeholder .ymaps-2-1-50-controls__control_toolbar {
            display: none;
        }

        .placeholder .ymaps-2-1-50-image {
            z-index: 9;
        }

        .main_block {
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgba(255,255,255, 1);
            color: #000;
            width: 100%;
            height: 100%;
            z-index: 8;
        }

        .main_block_title {
            text-align: center;
            font-size: 40px;
            line-height: 40px;
            margin-top: 20px;
            font-weight: bold;
            z-index: 99;
        }

        .main_block_count {
            text-align: center;
            font-size: 80px;
            line-height: 140px;
            font-weight: bold;
            color: #50C634;
            min-height: 140px;
        }

    </style>
</head>
<body>
    <script type="text/javascript">

            var myMap;
            var myCoords = [55.6600771, 37.53923529999997];

                $('.main_block').css('background-color', 'rgba(255,255,255, 0.8)');

                myMap = new ymaps.Map("map", {
                    center: myCoords,
                    zoom: 14,
                    controls: []
                });
                //--Add 'here' point
                myGeoObject = new ymaps.Placemark(myCoords, {}, {
                    iconLayout: 'default#image',
                    iconImageHref: 'here_icon.png',
                    iconImageSize: [30, 30],
                    iconImageOffset: [-3, -42]
                });
                myMap.geoObjects.add(myGeoObject);
                //--

                //--Add search contolller
                var searchControl = new ymaps.control.SearchControl({
                    options: {provider: 'yandex#search'}
                });

                myMap.controls.add(searchControl);
                //--

                //--Add search circle
                var myCircle = new ymaps.Circle([myCoords, 1500], null, {draggable: false});
                myCircle.options.set({opacity: 0});

                myMap.geoObjects.add(myCircle);

                    },
                    function (err) {

                searchControl.search('Сбербанк').then(function() {

                    var geoObjectsArray = searchControl.getResultsArray();

                    if (geoObjectsArray.length) {

                        searchControl.events.add('load', function () {
                            geoObjectsArray = searchControl.getResultsArray();
                            for (var i = 0; geoObjectsArray.length > i;i++) {
                                geoObjectsArray[i].options.set({
                                    'iconLayout': 'default#image',
                                    'iconImageHref': 'sb_icon.png',
                                    'iconImageSize': [30, 30]
                                })
                            }

                            objects = ymaps.geoQuery(geoObjectsArray);

                            var objectsInsideCircle = objects.searchInside(myCircle);
                            length = 0;
                            $('.main_block_count').html(length++);

                                objCoords.push(pm.geometry.getCoordinates());

                            setTimeout(function() {
                                $('.main_block').fadeOut(300);

                                        myMap.geoObjects.add(route);
                                        var routes = route.getRoutes();

                                        console.log(routes.get(0).properties.get("duration"));
                                        console.log(routes.get(0).properties.get("distance"));

                                    }
                                );

                        for (var i = 0; geoObjectsArray.length > i;i++) {
                            geoObjectsArray[i].options.set({

                        }
                    }

                setTimeout(function(){
                    myMap.setCenter(myCoords, 13);
                    $('.main_block_count').html(info.countRoute);
                    //$('.widget_block').show();

            });


        })
    </script>
    <div class="placeholder">
        <div class="widget_block">
           <div id="map" style="width:480px; height:360px"></div>
           <div class="main_block">
               <div class="main_block_title">
                    <span>В радиусе 1500 м.<br>найдено</span>
                    <div class="main_block_count"></div>
                    <span>банкоматов Сбербанк</span>
               </div>
               <div class="preloader">
                    <div class="round round_one"></div>
                    <div class="round round_two"></div>
                    <div class="round round_three"></div>
                </div>
           </div>
        </div>

    </div>
</body>
    <style type="text/css" id="preloder">
        .preloader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        .round {
            position: absolute;
            top: 50%;
            margin-top: -1px;
            left: 50%;
            margin-left: -1px;
            width: 1px;
            height: 1px;
            border: 1px solid #50C634;
            border-radius: 50%;
            animation-name: round_one;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
            animation-duration: 3s;
        }

        .round_one {
            animation-delay: 0s;
        }

        .round_two {
            animation-delay: 0.8s;
        }

        .round_three {
            animation-delay: 1.8s;
        }

        @-webkit-keyframes round_one {
            to {
                width: 360px;
                height: 360px;
                margin-top: -180px;
                margin-left: -180px;
                opacity: 0.2;
            }
        }
    </style>
</html>
