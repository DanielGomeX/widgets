<html>
<head>

    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            width: 480px;
            height: 360px;
            background-color: black;
        }

        .placeholder {
            width: 480px;
            height: 360px;
            overflow: hidden;
            font-family: 'Oswald', sans-serif;
            color: #dadada;
            box-sizing: border-box;
        }

        .preloader {
            width: 100%;
            height: 100%;
        }

        .preloader.error .cssload-inner {
            border-color: red;
        }

        .cssload-loader {
            display: inline-block;
            vertical-align: middle;
        }

        .fake {
            height: 100%;
            display: inline-block;
            vertical-align: middle;
        }

        .widget_block {
            position: relative;
            height: 100%;
            color: #000;
        }

        .map {
            width: 480px;
            height: 360px;
        }

        .placeholder .ymaps-2-1-50-map-copyrights-promo iframe{
            display: none;
        }

        .placeholder .ymaps-2-1-50-islets_serp-popup,
        .placeholder .ymaps-2-1-50-controls__control_toolbar {
            display: none;
        }

        .placeholder .ymaps-2-1-50-image {
            z-index: 9;
        }

        .main_block {
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgba(255,255,255, 1);
            color: #000;
            width: 100%;
            height: 100%;
            z-index: 8;
        }

        .main_block_title {
            text-align: center;
            font-size: 40px;
            line-height: 40px;
            margin-top: 20px;
            font-weight: bold;
            z-index: 99;
        }

        .main_block_count {
            text-align: center;
            font-size: 80px;
            line-height: 140px;
            font-weight: bold;
            color: #50C634;
            min-height: 140px;
        }

    </style>
</head>
<body>
    <script type="text/javascript">
        /* eslint no-console: 0 */
        /* eslint no-undef: 0 */
        $(document).ready(function() {

            var myMap;
            var myCoords = [55.6600771, 37.53923529999997];
            var objCoords = new Array();
            var info = {};

            ymaps.ready(function(){
                $('.main_block').css('background-color', 'rgba(255,255,255, 0.8)');

                myMap = new ymaps.Map("map", {
                    center: myCoords,
                    zoom: 14,
                    controls: []
                });
                //--Add 'here' point
                myGeoObject = new ymaps.Placemark(myCoords, {}, {
                    iconLayout: 'default#image',
                    iconImageHref: 'here_icon.png',
                    iconImageSize: [30, 30],
                    iconImageOffset: [-3, -42]
                });
                myMap.geoObjects.add(myGeoObject);
                //--

                //--Add search contolller
                var searchControl = new ymaps.control.SearchControl({
                    options: {provider: 'yandex#search'}
                });

                myMap.controls.add(searchControl);
                //--

                //--Add search circle
                var myCircle = new ymaps.Circle([myCoords, 1500], null, {draggable: false});
                myCircle.options.set({opacity: 0});

                myMap.geoObjects.add(myCircle);
                //--

                searchControl.search('Сбербанк').then(function() {

                    var geoObjectsArray = searchControl.getResultsArray();

                    if (geoObjectsArray.length) {

                        searchControl.events.add('load', function () {
                            geoObjectsArray = searchControl.getResultsArray();
                            for (var i = 0; geoObjectsArray.length > i;i++) {
                                geoObjectsArray[i].options.set({
                                    'iconLayout': 'default#image',
                                    'iconImageHref': 'sb_icon.png',
                                    'iconImageSize': [30, 30]
                                })
                            }

                            objects = ymaps.geoQuery(geoObjectsArray);

                            var objectsInsideCircle = objects.searchInside(myCircle);
                            length = 0;
                            $('.main_block_count').html(length++);
                            objectsInsideCircle.each(function(pm){
                                objCoords.push(pm.geometry.getCoordinates());
                                $('.main_block_count').html(length++);

                                console.log(pm.properties.getAll());
                            })

                            info.countRoute = length;

                            setTimeout(function() {
                                $('.main_block').fadeOut(300);
                            }, 2500)

                            console.log(objectsInsideCircle.getLength());
                            var sortedObjects = objectsInsideCircle.sortByDistance(myGeoObject);
                            var i = 0;
                            var timerId = setTimeout(function tick() {

                                if ( i < sortedObjects.getLength()) {
                                    var currentObject = sortedObjects.get(i);

                                    console.log('i=' + i + '  ' +  sortedObjects.get(i))

                                    console.log(currentObject.properties.getAll());

                                    i++;
                                } else {
                                    i = 0;
                                }


                                timerId = setTimeout(tick, 10000);
                            }, 3500);

                            /*setTimeout(function() {
                                ymaps.route([myCoords, objCoords[0]], {
                                    multiRoute: true,
                                    routingMode: 'pedestrian'
                                }).done(
                                    function (route) {

                                        route.options.set({wayPointVisible: false,boundsAutoApply: true});

                                        myMap.geoObjects.add(route);
                                        var routes = route.getRoutes();

                                        console.log(routes.get(0).properties.get("duration"));
                                        console.log(routes.get(0).properties.get("distance"));

                                    },
                                    function (error) {
                                        console.log('Возникла ошибка: ' + error.message + 'it=' + it);
                                    }
                                );
                            }, 3500)*/



                        })

                        for (var i = 0; geoObjectsArray.length > i;i++) {
                            geoObjectsArray[i].options.set({
                                'iconLayout': 'default#image',
                                'iconImageHref': 'sb_icon.png',
                                'iconImageSize': [30, 30]
                            })
                        }
                    }
                })


                setTimeout(function(){
                    myMap.setCenter(myCoords, 13);
                    $('.main_block_count').html(info.countRoute);
                    //$('.widget_block').show();
                    //$('.preloader').hide();
                }, 1500)
            });


        })
    </script>

    <style type="text/css" id="preloder">
        .preloader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        .round {
            position: absolute;
            top: 50%;
            margin-top: -1px;
            left: 50%;
            margin-left: -1px;
            width: 1px;
            height: 1px;
            border: 1px solid #50C634;
            border-radius: 50%;
            animation-name: round_one;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
            animation-duration: 3s;
        }

        .round_one {
            animation-delay: 0s;
        }

        .round_two {
            animation-delay: 0.8s;
        }

        .round_three {
            animation-delay: 1.8s;
        }

        @-webkit-keyframes round_one {
            to {
                width: 360px;
                height: 360px;
                margin-top: -180px;
                margin-left: -180px;
                opacity: 0.2;
            }
        }
    </style>
