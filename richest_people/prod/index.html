<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>test_widget</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i&amp;subset=cyrillic" rel="stylesheet">
    <style>html,
body {
  margin: 0;
  padding: 0;
  width: 1440px;
  height: 270px;
  background: url('https://images.freecreatives.com/wp-content/uploads/2015/04/natural-paper-background-texture-hd-5a0b.jpg') center no-repeat;
}
html:before,
body:before {
  content: "";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.6);
}
div {
  box-sizing: border-box;
}
.placeholder {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Oswald', sans-serif;
  /*font-family: 'Playfair Display', serif;*/
  color: #000;
  border: 2px solid #000;
  box-sizing: border-box;
}
.widget-block {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  color: #000;
  opacity: 0;
  font-size: 0;
  transition: All 0.3s ease;
  -webkit-transition: All 0.3s ease;
  -moz-transition: All 0.3s ease;
  -o-transition: All 0.3s ease;
}
.widget-block .plus {
  color: green;
}
.widget-block .minus {
  color: red;
}
.widget-block_bold {
  font-weight: bold;
}
.widget-block__place-block {
  display: inline-block;
  vertical-align: top;
  width: 270px;
  text-align: center;
  padding-top: 40px;
  font-size: 25px;
}
.widget-block__forbes {
  padding: 10px 15px 0;
}
.widget-block__career__text {
  height: 30px;
  overflow: hidden;
}
.widget-block__wrapper {
  position: absolute;
  right: 0;
  top: 0;
  display: inline-block;
  vertical-align: top;
  width: 715px;
  overflow: hidden;
}
.widget-block__title {
  padding: 10px 0px;
  margin: 0 10px;
  border-bottom: 2px solid #000;
}
.widget-block__title .span {
  display: inline-block;
  vertical-align: baseline;
  line-height: 35px;
}
.widget-block__money__text {
  position: relative;
  text-decoration: underline;
  text-decoration-color: green;
}
.widget-block__place {
  display: inline-block;
  font-size: 50px;
  line-height: 50px;
}
.widget-block__place span {
  font-size: 65px;
  color: #ff0000;
  font-weight: bold;
  margin-left: 5px;
  font-style: normal;
}
.widget-block__name {
  display: inline-block;
  font-weight: bold;
  font-size: 35px;
  margin-right: 35px;
}
.widget-block__age {
  margin-right: 15px;
}
.widget-block__image {
  position: relative;
  width: 450px;
  height: 100%;
  display: inline-block;
  vertical-align: top;
  right: 0px;
  z-index: 99;
}
.widget-block__image__image {
  max-height: 100%;
}
.widget-block__row {
  font-size: 20px;
  width: 715px;
}
.widget-block__col {
  display: inline-block;
  vertical-align: top;
  font-size: 20px;
}
.widget-block__col_font-0 {
  font-size: 0;
}
.widget-block__col__col {
  font-size: 20px;
  display: inline-block;
  vertical-align: top;
  width: 50%;
}
.widget-block__subrow {
  position: relative;
  font-size: 0;
  padding: 0 10px 15px;
}
.widget-block__subrow__col {
  display: inline-block;
  vertical-align: middle;
  font-size: 25px;
  width: 60%;
}
.widget-block__subrow__col:last-child {
  width: 40%;
  font-size: 20px;
  text-align: center;
}
.widget-block.active {
  opacity: 1;
  transition: All 0.3s ease;
  -webkit-transition: All 0.3s ease;
  -moz-transition: All 0.3s ease;
  -o-transition: All 0.3s ease;
}
</style>
</head>
<body>
    <div class="placeholder">
        <div class="content">
            <div class="widget-block" data-clone="true">
                <div class="widget-block__place-block">
                    <div class="widget-block__place span">#<span></span></div>
                    <div class="widget-block__spisok">в списке</div>
                    <div class="widget-block__forbes">
                        <img src="prod/forbes-logo.svg">
                    </div>
                </div>
                <div class="widget-block__image">
                    <img src="" class="widget-block__image__image">
                </div>
                <div class="widget-block__wrapper">
                    <div class="widget-block__row">
                        <div class="widget-block__title">
                            <span class="widget-block__name span"></span>
                            <span class="widget-block__age span">Возраст   <span></span></span>
                            <span class="widget-block__childrens span">Число детей   <span></span></span>
                        </div>
                    </div>
                    <div class="widget-block__row">
                        <div class="widget-block__row__col">
                            <div class="widget-block__subrow">
                                <div class="widget-block__change-place__title widget-block__subrow__col">Изменение позиции за год</div>
                                <div class="widget-block__change-place__text widget-block__subrow__col widget-block_bold"></div>
                            </div>
                            <div class="widget-block__subrow">
                                <div class="widget-block__career__title widget-block__subrow__col">Род деятельности</div>
                                <div class="widget-block__career__text widget-block__subrow__col"></div>
                            </div>
                        </div>
                        <div class="widget-block__row__col">
                            <div class="widget-block__subrow">
                                <div class="widget-block__money__title widget-block__subrow__col">Состояние $ млн</div>
                                <div class="widget-block__money__text widget-block__subrow__col widget-block_bold"></div>
                            </div>
                            <div class="widget-block__subrow">
                                <div class="widget-block__change-money__title widget-block__subrow__col">Изменение за год $ млн</div>
                                <div class="widget-block__change-money__text widget-block__subrow__col widget-block_bold"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>$(document).ready(function() {

    $.ajax({
        url: 'http://widgets/richest_people/prod/server/index.php',
        success: function(d) {
            console.log('richest_people data', JSON.parse(d));

            var data = JSON.parse(d);
            createStructure(data[0], 'new');

            var countPeople = 15;
            for (var i=1; countPeople > i;i++) {
                createStructure(data[i], 'create');
            }
            /*var it = 0;
            setInterval(function() {
                if (it < countPeople) {
                    $('.widget-block.active').removeClass('active');
                    $('.widget-block').eq(it).addClass('active');
                    it++;
                } else {
                    it = 0;
                }
            }, 500)*/


            var it = 0;
            var timerId = setTimeout(function tick() {
                if (it < countPeople) {
                    setTimeout(function() {
                        $('.widget-block.active').find('.widget-block__image').animate({
                            'right': '-1165px'
                        }, 1000, "linear")
                        setTimeout(function() {
                            $('.widget-block.active').find('.widget-block__wrapper').animate({
                                'width': '0px'
                            }, 850)
                            it++;
                        }, 200)

                        setTimeout(function() {
                            $('.widget-block.active').removeClass('active');
                            $('.widget-block').eq(it).fadeIn(1000, function() {
                                $(this).addClass('active');
                            });
                        }, 1200)
                    }, 1000, "linear")
                } else {
                    it = 0;
                }

                timerId = setTimeout(tick, 8000);
            }, 100);



            $('.widget-block').eq(0).addClass('active');
        }
    })

    function createStructure (data, type) {
        var block = $('.widget-block');
        var elem = type === 'create' ? $('.widget-block[data-clone=true]').clone(true).attr('data-clone', 'false') : $('.widget-block[data-clone=true]');

        if (data.change_place.indexOf('+') == 0) {
            elem.find('.widget-block__change-place__text').addClass('plus');
        } else if (data.change_place.indexOf('-') == 0) {
            elem.find('.widget-block__change-place__text').addClass('minus');
        } else if (data.change_place.indexOf('=') == 0) {
            data.change_place = 'не изменилась';
        }

        if (data.change_money.indexOf('+') == 0) {
            elem.find('.widget-block__change-money__text').addClass('plus');
        } else if (data.change_money.indexOf('-') == 0) {
            elem.find('.widget-block__change-money__text').addClass('minus');
        } else if (data.change_money.indexOf('=') == 0) {
            data.change_place = 'не изменилась';
        }


        elem.find('.widget-block__place span').html(data.place);
        elem.find('.widget-block__name').html(data.name);
        elem.find('.widget-block__image__image').attr('src',data.image);
        elem.find('.widget-block__change-place__text').html(data.change_place);
        elem.find('.widget-block__career__text').html(data.career);
        elem.find('.widget-block__money__text').html(data.money);
        elem.find('.widget-block__change-money__text').html(data.change_money);
        elem.find('.widget-block__age span').html(data.age);
        elem.find('.widget-block__childrens span').html(data.children);

        elem.appendTo('.content')
    }
})</script>
</body>
</html>
