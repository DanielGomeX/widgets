<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Расписание самолетов</title>

    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #dadada;
        }

        .placeholder {
            width: 480px;
            height: 360px;
            background-color: #dadada;
            overflow: hidden;
            font-family: 'Oswald', sans-serif;
            color: #585858;
            position: absolute;
            top: 50%;
            margin-top: -180px;
            left: 50%;
            margin-left: -240px;
        }

        .preloader {
            width: 100%;
            height: 100%;
        }

        .preloader.error .cssload-inner {
            border-color: red;
        }

        .cssload-loader {
            display: inline-block;
            vertical-align: middle;
        }

        .fake {
            height: 100%;
            display: inline-block;
            vertical-align: middle;
        }

        .widget_block {
            display: none;
        }

        .widget_block_inner {
            position: relative;
            left: 100%;
        }

        .widget__title {
            position: relative;
            top:0;
            left: 0;
            width: 100%;
            font-size: 35px;
            vertical-align: middle;
            padding-left: 30px;
        }

        .terminal {
            position: relative;
            left: 40%;
            font-size: 35px;
            line-height: 37px;
            vertical-align: middle;
            display: inline-block;
            width: 26px;
            text-align: center;
            border: 1px solid black;
        }

        .term {
            opacity: 0;
        }

        .terminal__row {
            font-size: 0;
            padding: 0 20px 3px 30px;
            border-bottom: 1px solid #585858;
            position: relative;
        }

        .terminal__row > i {
            position: absolute;
            top:10px;
            left:0;
        }

        .terminal_block {
            display: inline-block;
            vertical-align: top;
            width: 480px;
        }

        .terminal_col {
            display: inline-block;
            vertical-align: top;
            width: 80%;
            font-size: 25px;
        }

        .terminal_col:last-child {
            width: 20%;
        }

        .flight_time {
            position: relative;
            top: 16px;
            text-align: right;
        }

    </style>
</head>
<body>
    <script type="text/javascript">
        $(document).ready(function() {

            var responseCount = 0;
            $.ajax({
                url: 'https://js.dooh.xyz/sheremetevo_arrival/index.php',
                beforeSend: function() {
                    d = new Date();
                    start_time = d.getTime();
                },
                success: function(data){
                    try {
                        var response = JSON.parse(data);
                        console.log(response);

                        $('.widget_block_inner').css('width', 480 * response.length);

                        responseCount = response.length;

                        for (var i = 0; response.length > i; i++) {
                            $('.widget__title').append('<span class="terminal terminal_'+ response[i].teminalTitle +'">'+ response[i].teminalTitle +'</span>');
                            $('.widget_block_inner').append('<div class="terminal_block terminal_'+response[i].teminalTitle+'"></div>');

                            for (var it = 0; 4 > it; it++) {

                                $('.widget_block_inner').find('.terminal_block').eq(i)
                                    .append('<div class="terminal__row ">'+
                                                '<i class="material-icons">flight_land</i>' +
                                                '<div class="terminal_col">' +
                                                    '<div class="flight_title">' + response[i][it].flighttitle +'</div>' +
                                                    '<span class="flight_number">' + response[i][it].flightNumber + '</span>' +
                                                '</div>' +
                                                '<div class="terminal_col">' +
                                                    '<div class="flight_time">' + response[i][it].time + '</div>' +
                                                '</div>' +
                                            '</div>');

                            }

                        }
                    } catch (e) {
                        $('.preloader').addClass('error');
                        console.log('Ошибка ' + e.name + ":" + e.message + "\n" + e.stack);
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    $('.preloader').addClass('error');
                    console.log(textStatus);
                },
                complete: function() {
                    d = new Date();
                    var queryTime =  d.getTime() - start_time;
                    var delay = (60000 - queryTime) / responseCount;

                    console.log('Query execution time', (d.getTime() - start_time) * 0.001);

                    $('.widget_block').show();
                    $('.preloader').hide();
                    $('.term').animate({
                        opacity: 1
                    }, 200);

                    $('.terminal').eq(0).animate({
                        left: '10px'
                    }, 300).addClass('active');

                    $('.widget_block_inner').animate({
                        left: 0
                    }, 300)

                    var it = 1;

                    var timerId = setTimeout(function tick() {
                        if (it != responseCount) {
                            $('.terminal.active').fadeOut(200).removeClass('active');

                            $('.terminal').eq(it).animate({
                                left: '10px'
                            }, 300).addClass('active');
                            $('.widget_block_inner').animate({
                                left: parseInt($('.widget_block_inner').css('left')) - 480 + 'px'
                            }, 300);

                            it++;
                        }
                        timerId = setTimeout(tick, delay);
                    }, delay);
                }
            });
        })
    </script>
    <div class="placeholder">
        <div class="widget__title">Шереметьево
            <span class="term">терминал</span>
        </div>
        <div class="widget_block">
            <div class="widget_block_inner"></div>
        </div>
        <div class="preloader">
            <div class="cssload-loader">
                <div class="cssload-inner cssload-one"></div>
                <div class="cssload-inner cssload-two"></div>
                <div class="cssload-inner cssload-three"></div>
            </div>
            <div class="fake"></div>
        </div>
    </div>
</body>
