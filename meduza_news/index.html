<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Новости Meduza</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            width: 480px;
            height: 360px;
            background-color: black;
        }

        .placeholder {
            width: 480px;
            height: 360px;
            background-color: black;
            overflow: hidden;
            font-family: 'Oswald', sans-serif;
            color: #dadada;
            /*position: absolute;
            top: 50%;
            margin-top: -135px;
            left: 50%;
            margin-left: -720px;*/
        }

        .preloader {
            width: 100%;
            height: 100%;
        }

        .preloader.error .cssload-inner {
            border-color: red;
        }

        .cssload-loader {
            display: inline-block;
            vertical-align: middle;
        }

        .fake {
            height: 100%;
            display: inline-block;
            vertical-align: middle;
        }

        .widget_block {
            display: none;
            height: 100%;
            position: relative;
        }

        .widget_block:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 250px;
            background: linear-gradient(to bottom, black, rgba(255,255,255, 0));
            z-index: 9
        }


    </style>
</head>
<body>
    <script type="text/javascript">
        /* eslint no-console: 0 */
        $(document).ready(function() {

            var d
              , startTime
              ;

            $.ajax({
                url: 'http://widgets/meduza_news/server/index.php',
                beforeSend: function() {
                    d = new Date();
                    startTime = d.getTime();
                },
                success: function(data){
                    try {
                        console.log('meduza_news - data',JSON.parse(data));

                        var response = JSON.parse(data);

                        //$('#intro').html(response[0].title);
                        $('.titlecontent').html(response[0].description);
                        //$('.image').attr('src', response[0].image);

                        for (var i=1;response.length >i;i++) {
                            //$('.titlecontent').append('<p class="p">' + response[i].description+ '</p>')
                        }

                        $('.widget_block').show();
                        $('.preloader').hide();



                    } catch (e) {
                        $('.preloader').addClass('error');
                        console.log('rbc_news - Ошибка ' + e.name + ":" + e.message + "\n" + e.stack);
                    }
                },
                error: function(jqXHR, textStatus) {
                    $('.preloader').addClass('error');
                    console.log('rbc_news - ',textStatus);
                },
                complete: function() {
                    d = new Date();
                    console.log('rbc_news - Query execution time', (d.getTime() - startTime) * 0.001);
                }
            });
        })
    </script>
    <style type="text/css">
        .titles {
            position: absolute;
            width: 100%;
            height: 50em;
            bottom: 0;
            left: 0%;
            margin-left: 0;
            font-size: 55px;
            font-weight: bold;
            text-align: center;
            overflow: hidden;
            transform-origin: 50% 100%;
            transform: perspective(300px) rotateX(25deg);
        }

        .titles:after {
            position: absolute;
            content: ' ';
            left: 0;
            right: 0;
            top: 0;
            bottom: 60%;
            background-image: linear-gradient(top, rgba(0,0,0,1) 0%, transparent 100%);
            pointer-events: none;
        }

        .titlecontent
        {
            position: absolute;
            top: 100%;
            animation: scroll 100s linear 4s infinite;
        }

        @keyframes scroll {
            0% { top: 100%; }
            100% { top: -170%; }
        }
    </style>
    <div class="placeholder">
        <div class="widget_block">
            <div class="titles">
                <div class="titlecontent"></div>

            </div>
        </div>
        <div class="preloader">
            <div class="cssload-loader">
                <div class="cssload-inner cssload-one"></div>
                <div class="cssload-inner cssload-two"></div>
                <div class="cssload-inner cssload-three"></div>
            </div>
            <div class="fake"></div>
        </div>
    </div>
</body>
 <style type="text/css" id="preloder">
        .cssload-loader {
            position: relative;
            left: calc(50% - 31px);
            width: 62px;
            height: 62px;
            border-radius: 50%;
                -o-border-radius: 50%;
                -ms-border-radius: 50%;
                -webkit-border-radius: 50%;
                -moz-border-radius: 50%;
            perspective: 780px;
        }

        .cssload-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
                -o-box-sizing: border-box;
                -ms-box-sizing: border-box;
                -webkit-box-sizing: border-box;

                -webkit-border-radius: 50%;
                -moz-border-radius: 50%;
            border-color: #fff;
        }

        .cssload-inner.cssload-one {
            left: 0%;
            top: 0%;
            animation: cssload-rotate-one 1.15s linear infinite;
                -o-animation: cssload-rotate-one 1.15s linear infinite;
                -ms-animation: cssload-rotate-one 1.15s linear infinite;
                -webkit-animation: cssload-rotate-one 1.15s linear infinite;
                -moz-animation: cssload-rotate-one 1.15s linear infinite;
            border-bottom: 3px solid #fff;
        }

        .cssload-inner.cssload-two {

        @keyframes cssload-rotate-one {

</html>
