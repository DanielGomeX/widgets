    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            width: 480px;
            height: 360px;
            background-color: black;
        }

        .placeholder {
            width: 480px;
            height: 360px;
            background-color: black;
            overflow: hidden;
            font-family: 'Oswald', sans-serif;
            color: #dadada;
            /*position: absolute;
            top: 50%;
            margin-top: -135px;
            left: 50%;
            margin-left: -720px;*/
        }

        .preloader {
            width: 100%;
            height: 100%;
        }

        .preloader.error .cssload-inner {
            border-color: red;
        }

        .cssload-loader {
            display: inline-block;
            vertical-align: middle;
        }

        .fake {
            height: 100%;
            display: inline-block;
            vertical-align: middle;
        }

        .widget_block {
            display: none;
            height: 100%;
            position: relative;
        }

        .widget_block:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 250px;
            background: linear-gradient(to bottom, black, rgba(255,255,255, 0));
            z-index: 9
        }

        .descriptions {
            position: absolute;
            width: 100%;
            height: 900px;/*50em;*/
            bottom: 0;
            left: 0%;
            margin-left: 0;
            font-size: 55px;
            font-weight: bold;
            text-align: center;
            overflow: hidden;
            transform-origin: 50% 100%;
            /*transform: perspective(300px) rotateX(25deg);*/
        }

        .descriptions:after {
            position: absolute;
            content: ' ';
            left: 0;
            right: 0;
            top: 0;
            bottom: 60%;
            background-image: linear-gradient(top, rgba(0,0,0,1) 0%, transparent 100%);
            pointer-events: none;
        }

        .descriptionscontent {
            position: absolute;
            bottom: -1000%;
            /*top: 100%;*/

            /*animation: scroll 100s linear 4s infinite;*/
        }

        @keyframes scroll {
            0% { top: 100%; }
            100% { top: -170%; }
        }

        .titles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .titlecontent {
            position: absolute;
            width: 100%;
            height: 100%;
            line-height: 50px;
            margin-top: 90px;
            padding: 0 20px 0;
            color: gold;
            font-size: 45px;
            box-sizing: border-box;
            opacity: 0;
            text-align: center;
            font-weight: 500;
            max-height: 200px;
            overflow: hidden;
            transform: scale(1);
            -webkit-transform: scale(1);
            -moz-transform: scale(1);
            -o-transform: scale(1);
            -ms-transform: scale(1);
            z-index: 99;
        }

        .titlecontent.show {
            opacity: 1;
            transform: scale(1);
            -webkit-transform: scale(1);
            -moz-transform: scale(1);
            -o-transform: scale(1);
            -ms-transform: scale(1);
            transition:All 1s ease;
            -webkit-transition:All 1s ease;
            -moz-transition:All 1s ease;
            -o-transition:All 1s ease;
        }
        .titlecontent.show.hide {
            margin-top: 10px;
            padding: 0;
            font-size: 25px;
            line-height: 25px;

        }


    </style>
</head>
<body>
    <script type="text/javascript">
        /* eslint no-console: 0 */
        $(document).ready(function() {

            var d
              , startTime
              ;

            $.ajax({
                url: 'http://widgets/meduza_news/server/index.php',
                beforeSend: function() {
                    d = new Date();
                    startTime = d.getTime();
                },
                success: function(data){
                    try {
                        console.log('meduza_news - data',JSON.parse(data));

                        var response = JSON.parse(data);


                        for (var i=0;response.length >i;i++) {
                            $('.descriptions').append('<div class="descriptionscontent">' + response[i].description+ '</div>');
                            $('.titles').append('<div class="titlecontent">' + response[i].title+ '</div>');
                        }


                        function setPosition () {
                            console.log( $('.descriptions').height());
                            $('.descriptionscontent').each(function() {

                                $(this).css({
                                    'bottom': - ($(this).height()),
                                });

                            })

                            animate(0)
                        }


                        function animate (i) {

                            var h = $('.descriptionscontent').eq(i).height()

                            $('.titlecontent').eq(i)
                            .animate({
                                opacity: 1
                            }, 300)
                            .delay(3000)
                            .animate({
                                'margin-top': '10px',
                                'padding': 0,
                                'font-size': '25px',
                                'line-height': '25px',
                                'z-index': '99'
                            }, 1000)

                            setTimeout(function() {
                                $('.descriptions').css('transform', 'perspective(300px) rotateX(25deg)');

                                $('.descriptionscontent').eq(i)
                                .animate({
                                    bottom: '80%'
                                }, 20000, "linear", function() {
                                    $('.titlecontent').eq(i).fadeOut(400);
                                    i++;
                                    animate(i);
                                });
                            }, 4000)
                        }

                        setTimeout(function() {

                            setPosition();
                        }, 2000)


                        $('.widget_block').show();
                        $('.preloader').hide();



                    } catch (e) {
                        $('.preloader').addClass('error');
                        console.log('rbc_news - Ошибка ' + e.name + ":" + e.message + "\n" + e.stack);
                    }
                },
                error: function(jqXHR, textStatus) {
                    $('.preloader').addClass('error');
                    console.log('rbc_news - ',textStatus);
                },
                complete: function() {
                    d = new Date();
                    console.log('rbc_news - Query execution time', (d.getTime() - startTime) * 0.001);
                }
            });
        })
    </script>
    <div class="placeholder">
        <div class="widget_block">
            <div class="titles"></div>
            <div class="descriptions"></div>
        </div>
        <div class="preloader">
            <div class="cssload-loader">
                <div class="cssload-inner cssload-one"></div>
                <div class="cssload-inner cssload-two"></div>
                <div class="cssload-inner cssload-three"></div>
            </div>
            <div class="fake"></div>
        </div>
    </div>
</body>
