<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>List of USA english</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alice" rel="stylesheet">
    <link inline rel="stylesheet" href="../build/@@type_main.css">
</head>
<body>
    <div class="placeholder">
        <div class="content">
            <div class="content__block js-block" data-clone="true">
                <div class="content__block__col">
                    <div class="content__block__title js-state-title">Айдахо <span class="content__block__postal-code">ID</span></div>
                    <img src="//upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_Idaho.svg/660px-Flag_of_Idaho.svg.png" class="content__block__flag js-flag">
                </div>
                <div class="content__block__col">
                    <div class="content__block__row">
                        <div class="content__block__name js-capital">Столица/Крупнейший город</div>
                        <div class="content__block__value">
                            <span class="content__block__capital js-capital-name">Бойсе</span>
                            <span class="content__block__largest js-largest-name">Бойсе</span>
                        </div>
                    </div>
                    <div class="content__block__row">
                        <div class="content__block__name js-population">Население</div>
                        <div class="content__block__value js-population-value">1&#160;634&#160;644</div>
                    </div>
                    <div class="content__block__row">
                        <div class="content__block__name js-statehood">Дата Основания</div>
                        <div class="content__block__value js-statehood-value">3 июля 1890</div>
                    </div>
                    <div class="content__block__row">
                        <div class="content__block__name js-territory">Территория</div>
                        <div class="content__block__row__row">
                            <div class="content__block__row__col">
                                <div class="content__block__territory__title js-territory-total">Всего</div>
                                <div class="content__block__territory__value js-territory-total-value">216,443</div>
                            </div>
                            <div class="content__block__row__col">
                                <div class="content__block__territory__title js-territory-land">Земля</div>
                                <div class="content__block__territory__value js-territory-land-value">214,044</div>
                            </div>
                            <div class="content__block__row__col">
                                <div class="content__block__territory__title js-territory-water">Вода</div>
                                <div class="content__block__territory__value js-territory-water-value">2,398</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cssload-container preloader">
            <div class="cssload-speeding-wheel"></div>
        </div>
    </div>
<script inline src="../build/@@type_main.js" ></script>
</body>
</html>
