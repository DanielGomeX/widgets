<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Head of State</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alice" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis:700,800" rel="stylesheet">
    <style>.cssload-container {
  width: 100%;
  height: 49px;
  text-align: center;
}
.cssload-speeding-wheel {
  width: 49px;
  height: 49px;
  margin: 0 auto;
  border: 3px solid #fff;
  border-radius: 50%;
  border-left-color: transparent;
  border-right-color: transparent;
  animation: cssload-spin 1325ms infinite linear;
  -o-animation: cssload-spin 1325ms infinite linear;
  -ms-animation: cssload-spin 1325ms infinite linear;
  -webkit-animation: cssload-spin 1325ms infinite linear;
  -moz-animation: cssload-spin 1325ms infinite linear;
}
@keyframes cssload-spin {
  100% {
    -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
  }
}
@-webkit-keyframes cssload-spin {
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
html,
body {
  margin: 0;
  padding: 0;
  width: 480px;
  height: 360px;
}
div {
  box-sizing: border-box;
}
a {
  text-decoration: none;
  color: inherit;
}
.placeholder {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Alice', serif;
  color: #000;
  box-sizing: border-box;
  background: #fff;
  border: 1px solid grey;
}
.header {
  text-align: center;
}
.header_date {
  font-size: 30px;
  display: inline-block;
  text-align: center;
  padding: 5px;
  font-weight: bold;
  width: 230px;
}
.content {
  position: relative;
  width: 100%;
  z-index: 999;
  height: 100%;
  display: none;
}
.content__block {
  position: absolute;
  top: 0;
  left: 0;
  opacity: 1;
  z-index: 0;
  padding: 0 15px;
  height: 100%;
  width: 100%;
  background: rgba(249, 249, 249, 0.81);
}
.content__block__row {
  font-size: 0;
}
.content__block__row:nth-child(2) {
  padding: 20px 0;
  position: relative;
  min-height: 108px;
}
.content__block__row:nth-child(2):after {
  display: block;
  content: "";
  position: absolute;
  bottom: 0;
  left: 110px;
  width: 230px;
  height: 1px;
  background: #000;
}
.content__block__row:nth-child(2):before {
  display: block;
  content: "";
  position: absolute;
  top: 0;
  left: 110px;
  width: 230px;
  height: 1px;
  background: #000;
}
.content__block__col {
  font-size: 30px;
  max-height: 68px;
  overflow: hidden;
  line-height: 34px;
  display: inline-block;
  vertical-align: middle;
  width: 35%;
  text-align: center;
}
.content__block__col_score {
  font-size: 45px;
  color: red;
  width: 30%;
  font-weight: bold;
}
.content__block__table {
  border-collapse: collapse;
  opacity: 0;
  font-size: 21px;
  width: 448px;
  margin: 25px auto 0;
}
.content__block__table tr {
  line-height: 21px;
  max-height: 21px;
  overflow: hidden;
}
.content__block__table tr:nth-child(odd) {
  background: rgba(249, 249, 250, 0.81);
}
.content__block__table tr:nth-child(even) {
  background: rgba(249, 249, 249, 0.81);
}
.content__block__table td {
  width: 45%;
  text-align: center;
  padding: 5px 0;
}
.content__block__table td.custom {
  text-align: center !important;
  font-weight: bold;
  color: red;
  font-size: 45px;
  padding: 50px 0;
}
.content__block__table td.not-start {
  text-align: center !important;
  font-weight: bold;
  color: red;
  font-size: 45px;
  line-height: 49px;
  padding: 10px 0;
}
.content__block__table td img {
  max-width: 30px;
  display: inline-block;
  vertical-align: middle;
}
.content__block__table td:nth-child(2) {
  width: 10%;
  font-size: 25px;
}
.content__block__table td:nth-child(1) {
  text-align: right;
  padding-right: 5px;
}
.content__block__table td:nth-child(3) {
  text-align: left;
  padding-left: 5px;
}
/* весь контейнер поддерживает перспективу */
.flip-container {
  -webkit-perspective: 1000;
          perspective: 1000;
}
/* переверните сторону при проведении мышью */
.flip-container.flip .flipper {
  -webkit-transform: rotateY(180deg);
          transform: rotateY(180deg);
}
.flip-container,
.front,
.back {
  width: 480px;
  height: 360px;
}
/* здесь находится скорость перевертывания */
.flipper {
  transition: 1s;
  -webkit-transform-style: preserve-3d;
          transform-style: preserve-3d;
  position: relative;
}
/* скройте обратную сторону во время переворота */
.front,
.back {
  -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
  position: absolute;
  top: 0;
  left: 0;
}
/* лицевая сторона размещена над обратной */
.front {
  z-index: 2;
}
/* обратная, изначально скрытая сторона */
.back {
  -webkit-transform: rotateY(180deg);
          transform: rotateY(180deg);
}
.preloader {
  position: absolute;
  top: 50%;
  margin-top: -25px;
  left: 50%;
  margin-left: -25px;
  width: auto;
  background: url('http://widgets/head-of-state/prod/server/images/ball.svg');
  width: 50px;
  height: 50px;
  background-size: 100%;
  -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
  -webkit-animation: rotateBall  15s infinite linear;
          animation: rotateBall  15s infinite linear;
}
.preloader.slow {
  -webkit-animation-duration: 200s;
          animation-duration: 200s;
}
@-webkit-keyframes rotateBall {
  to {
    -webkit-transform: rotate(3600deg);
            transform: rotate(3600deg);
  }
}
@keyframes rotateBall {
  to {
    -webkit-transform: rotate(3600deg);
            transform: rotate(3600deg);
  }
}
</style>
</head>
<body>
    <div class="placeholder">
        <div class="content">
            <div class="content__block front js-block" data-clone="true">

            </div>
        </div>
        <div class="preloader"></div>
    </div>
<script>$(document).ready(function() {
    /* eslint no-console:0 */
    /* eslint eqeqeq: 0 */

    function createStructure(obj, side) {
        //console.log(obj);
        var elem = side === 'front' ? $('.js-block-front[data-clone=true]') : $('.js-block-back[data-clone=true]');
        elem.find('.js-table').html('');
        var matchDate = obj.date.split('-');

        var date = new Date(matchDate[2], matchDate[1] - 1, matchDate[0]);

        var options = {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
        };

        date = date.toLocaleString("en", options);



        elem.find('.js-home-team').html(obj.home_team);
        elem.find('.js-score').html(obj.score);
        elem.find('.js-avay-team').html(obj.away_team);
        elem.find('.js-date').html(date);

        if (obj.descr) {
            for (var i=0; 4 > i;i++) {
                elem.find('.js-table').append(obj.descr[i]);
            }
            var img = $('.js-table').find('img');

            img.each(function() {
                switch ($(this).attr('alt')) {
                    case 'goal':
                        $(this).attr('src', 'http://widgets/head-of-state/prod/server/images/ball.svg');
                        break;
                    case 'redcard':
                        $(this).attr('src', 'http://widgets/head-of-state/prod/server/images/redcard.svg');
                        break;
                    case 'yellowcard':
                        $(this).attr('src', 'http://widgets/head-of-state/prod/server/images/yellowcard.svg');
                        break;
                }
            })
        } else {
            elem.find('.js-table').html('<tr><td class="not-start">' + obj.status + '</td></tr>')
        }

        switch (obj.status) {
            case 'Не начался':
                elem.find('.js-table').html('<tr><td class="not-start">Not started<div>beginning in </div><div>'+obj.time+'</div></td></tr>')
                break;
            case 'Техн. победа':
                elem.find('.js-table').html('<tr><td class="custom">Technical victory</td></tr>')
                break;
        }


        $('.js-table').animate({
            opacity: 1
        }, 300)
    }

    try {
        var time
          , startTime
          ;

        $.ajax({
            url: 'http://widgets/head-of-state/prod/server/redirect.php',
            beforeSend: function(){
                time = new Date();
                startTime = time.getTime();
            },
            success: function(d) {
                time = new Date();
                console.log((time.getTime() - startTime) / 1000);

                try {
                    console.log('football data - ', JSON.parse(d));

                    d = JSON.parse(d);

                    createStructure(d[0], 'front');
                    createStructure(d[1], 'back');

                    var i = 2;

                    setInterval(function() {
                        if (i < d.length) {
                            if (i%2) {
                                $('.flip-container').removeClass('flip');
                                createStructure(d[i], 'front');
                            } else {
                                $('.flip-container').addClass('flip');
                                createStructure(d[i], 'back');
                            }

                            i++;
                        } else {
                            if (i%2) {
                                $('.flip-container').removeClass('flip');
                                createStructure(d[0], 'front');
                                createStructure(d[1], 'back');
                            } else {
                                $('.flip-container').addClass('flip');
                                createStructure(d[0], 'back');
                                createStructure(d[1], 'front');
                            }

                            i = 2;
                        }
                    }, 10000)

                    $('.preloader').animate({
                        'width': '500px',
                        'height': '500px',
                        'margin-left': '-250px',
                        'margin-top': '-250px',
                        'opacity': 0.2
                    }, 500, function() {
                        $(this).addClass('slow');
                    });

                    setTimeout(function() {
                        $('.content').show();
                    }, 600)


                } catch (e) {
                    console.log(e);
                    console.log('ошибка внутри ajax');
                }

            },
            complete: function() {},
            error: function(jqXHR, textStatus, errorThrown) {
                console.log(jqXHR, textStatus, errorThrown);
                $('.preloader').addClass('error')
            }
        })
    } catch (e) {
        console.log(e);
        console.log('ошибка ajax');
        $('.preloader').addClass('error')
    }
})</script>
</body>
</html>
