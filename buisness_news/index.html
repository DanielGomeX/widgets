        body {

        }

            max-width: 760px;
        }

            margin-right: 15px;
        }

            font-weight: 300;
            line-height: 45px;
            min-height: 90px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .description {
            min-height: 90px;
            font-size: 30px;
            line-height: 34px;
            max-height:102px;
            overflow: hidden;
            font-weight: 300;
            color: #a2a2a2;
        }

        .date_author {
            color: #a2a2a2;

            font-size: 25px;
            font-weight: 200;
        }

        .author {
            margin-right: 25px;
        }

<body>
    <script type="text/javascript">
        /* eslint no-console: 0 */
        $(document).ready(function() {
            var d
              , startTime
              ;

            $.ajax({
                url: '//widgets/buisness_news/server/index.php',
                beforeSend: function() {
                    d = new Date();
                    startTime = d.getTime();
                },
                success: function(data){
                    try {
                        console.log(JSON.parse(data));

                        var response = JSON.parse(data);

                        $('.USD').html(response.rate.USD);
                        $('.EUR').html(response.rate.EUR);

                        $('.title').html(response.news[0].title);
                        $('.date').html(response.news[0].pubDate);

                        $('.logo').append('<img src="http://s.rbk.ru/v7_top_static/common/common-7.1.17/styles/blocks/topline/images/logo.svg">');

                        var description = response.news[0].description;
                        console.log(description.length)
                        if (description.length > 160) {
                            description = description.slice(0, 160) + ' ...';
                            console.log(description)
                        }

                        $('.description').html(description);

                        if (response.news[0].author != "" ) {
                            var author = '<span class="author">'+ response.news[0].author +'</span>';
                            $(author).insertBefore('.date');
                        }

                        if (response.news[0].image != "") {
                            $('.col_img').append('<img src="'+ response.news[0].image +'">')
                        }

                        $('.widget_block').show();
                        $('.preloader').hide();

                    } catch (e) {
                        $('.preloader').addClass('error');
                        console.log('Ошибка ' + e.name + ":" + e.message + "\n" + e.stack);
                    }
                },
                error: function(jqXHR, textStatus) {
                    $('.preloader').addClass('error');
                    console.log(textStatus);
                },
                complete: function() {
                    d = new Date();
                    console.log('Query execution time', (d.getTime() - startTime) * 0.001);
                }
            });
        })
    </script>
    <div class="placeholder">
        <div class="widget_block">
            <div class="col col_rate">
                <div class="rate usd_rate"><span class="symbol">$</span><span class="USD"></span></div>
                <div class="rate eur_rate"><span class="symbol">€</span><span class="EUR"></span></div>
